{% load static %}
{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Sinar Perak | Donasikan Uangmu !</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 style="padding: 2rem;" align="center">Program</h2>

      <section>
        <div class="row">
          <div class="col-md program">
            {% for i in program %}
              <div class="card width shadow-box" style="margin-top: 2rem;">
                <a href="/program/{{ i.id }}">
                  <div style="background-color: #4195A0; border-radius: 4px 4px 0 0; height: 100%;" align="center">
                    <h5 class="card-title" style="padding-top: .75rem;">{{ i.judul }}</h5>
                  </div>
                  <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
                </a>
                  <div class="card-body">
                    <p class="card-text">{{ i.konten|slice:":100" }} . . .</p>
                    <a href="#program-forms" class="btn btn-info shadow-box float-right btn-hov">Donasi kuy</a>
                  </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>

      <section class="program-form-section vertical-center">
        <div class="row" style="width: 100%;">
          <div class="col-xs-12 col-md-4">          
          </div>
          <div class="col-xs-12 col-md-4">
            <form id="program-forms" method="POST">
              {% csrf_token %}
              {{ form }}
              <button type="submit" class="btn btn-info float-right btn-hov" style="margin-top: 1rem;">Donasikan</button>
            </form>
          </div>
        </div>
      </section>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
