<!-- modal untuk pop up minta login -->
<div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLogin" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Harap Login Terlebih Dahulu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Harap login terlebih dahulu sebelum melakukan aksi ini.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info shadow-box float-right btn-hov" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'">
          Login
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalDonasi" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mari Berdonasi !</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                <div id="alert"></div>
                {% csrf_token %}
                {{ form }}
                <div class="yusuf-container-konten text-center">
                  <button id="submit" type="submit" class="btn btn-primary yusuf-isi-button border-0">
                    <span class="yusuf-bold">Donasikan</span>
                  </button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
