<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
    <link rel="icon" type="image/icon" href="{% static 'image/favicon.ico' %}">
	<title>Sinar Perak | Berita</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

	<div class="container-fluid">
      <h2 style="padding: 2rem;" align="center">Berita</h2>

      <section>
        <div class="row">
          <div class="col-md program">
          	{% if berita %}
	            {% for i in berita %}
	              <div class="card width shadow-box" style="margin-top: 2rem;">
	                  <div style="background-color: #4195A0; border-radius: 4px 4px 0 0; height: 100%;" align="center">
	                    <h5 class="card-title" style="padding-top: .75rem;">{{ i.judul }}</h5>
	                  </div>
	                  <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
	                  <div class="card-body">
	                    <p class="card-text">{{ i.konten|slice:":100" }} . . .</p>
	                    <a href="/news/{{ i.id }}" class="btn btn-info shadow-box float-right btn-hov">Readmore...</a>
	                  </div>
	              </div>
	            {% endfor %}

            {% else %}
                <div class="container-fluid" style="height: 30rem;">
                    <div class="row center">
                        <h4 style="color: #000000;">Tidak ada berita untuk saat ini.</h4>
                    </div>
                </div>
            {% endif %}
          </div>
        </div>
      </section>
    </div>

        
    {% include 'footer.html' %}
    
</body>
</html>
