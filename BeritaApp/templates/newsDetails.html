{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/icon" href="{% static 'image/favicon.ico' %}">
    <title>{{ berita.judul }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row" style="padding-top: 2rem; align-items: center; display: flex; flex-direction: column;">
            <div class="col-xs-12 col-md-6">
                <img src="{{ berita.image }}" class="berita-img">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6" style="padding-top: 2rem; padding-left: 2rem;">
                <h2>{{ berita.judul }}</h2>
                <p class="text-justify">{{ berita.konten }}</p>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
